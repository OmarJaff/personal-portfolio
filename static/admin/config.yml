backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow

media_folder: "static/images/uploads" # Media files will be stored in the repo under images/uploads
public_folder: "images/uploads"

logo_url: /mainicon.png

display_url: https://www.omarjaff.com

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI

    folder: "/static/_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    preview_path: blog/{{slug}}
    fields: # The fields for each document, usually in front matter
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Author",
          name: "author",
          widget: "string",
          required: false,
          default: "Omar Jaff",
        }
      - {
          label: "Position",
          name: "position",
          widget: "string",
          required: false,
          default: "Full Stack Developer",
        }
      - {
          label: "Avatar",
          name: "avatar",
          widget: "image",
          required: false,
          default: "/static/logo-192.png",
        }
        - {
          label: "About The Author",
          name: "about",
          widget: "string",
          required: false,
          default: "I am a full stack web developer and UI designer that loves to share what i learn with others, I have almost 3 years of experience in programming field",
        }
      - {
          label: "Description",
          name: "description",
          widget: "string",
          required: false,
        }
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          dateFormat: "DD.MM.YYYY",
          timeFormat: false,
          format: "L",
          pickerUtc: true,
        }
      - {
          label: "Featured Image",
          name: "thumbnail",
          widget: "image",
          required: false,
        }
      - {
          label: "Rating (scale of 1-5)",
          name: "rating",
          widget: "number",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
